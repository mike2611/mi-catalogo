<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Marca</th>
            <th scope="col">SubMarca</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Modelos</th>
        </tr>
    </thead> 
    <tbody>
        <tr *ngFor="let auto of autos">

            <td>{{auto.marca}}</td>
            <td>{{auto.submarca}}</td>
            <td>{{auto.descripcion}}</td>
            <td>{{auto.modelos}}</td>
  
            
        </tr>
    </tbody>
</table>
