<div>
    <div *ngIf="displayProgressBar">
        <ngb-progressbar type="secondary" [value]="100" [animated]="true" [striped]="true" ></ngb-progressbar>
    </div>
    <div (click)="openModalAgregar()" class="float-right m-2"> 
        <h5 class="agregar">Agregar
        <i class="fas fa-plus-circle over"></i>
        </h5>
    </div>

    <div class="input-group">
        <div class="input-group-prepend">
          <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Busqueda" 
          [(ngModel)]="searchText" autocomplete="off">
          <div class="icon-search">
            <h5>
                <i class="fas fa-search"></i>
            </h5>
          </div>
        </div>
    </div>   
   
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Marca</th>
                <th scope="col">SubMarca</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Modelos</th>
                <th scope="col">  </th>
                <th scope="col">  </th>
            </tr>
        </thead> 
        <tbody>
            <tr *ngFor="let auto of autos | filter:searchText |slice: (page-1) * pageSize : (page-1) * pageSize + pageSize ">
                <td scope="row">{{auto._id}}</td>
                <td>{{auto.marca}}</td>
                <td>{{auto.submarca}}</td>
                <td>{{auto.descripcion}}</td>
                <td>{{auto.modelos | formatoModelos}}</td>
                <td (click)="openModalEliminar(auto)"> 
                    <i class="fas fa-trash over"></i>
                </td>
                <td (click)="openModalEditar(auto)"> 
                    <i class="fas fa-pen-square over"></i>
                </td>
    
                
            </tr>
        </tbody>
    </table>
    <ngb-pagination class="d-flex justify-content-center " [(page)]="page" [pageSize]="pageSize" [collectionSize]="autos?.length"></ngb-pagination>
</div>
